[package]
name = "veygo-httpd-rust"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1.47.1", features = ["full"] }
warp = { version = "0.3.7", features = ["tls"] }
csv = "1.3.1"
bcrypt = "0.17.0"
diesel = { version = "2.2.12", features = ["numeric", "chrono", "postgres", "r2d2", "64-column-tables"] }
dotenv = "0.15.0"
serde_derive = "1.0.219"
regex = "1.11.1"
chrono = { version = "0.4.41", features = ["serde"] }
chrono-tz = { version = "0.10.4", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
lazy_static = "1.5.0"
secrets = "1.2.0"
hex = "0.4.3"
async-stripe = { version = "0.41.0", features = ["runtime-tokio-hyper"] }
once_cell = "1.21.3"
rand = "0.9.2"
sendgrid = { version = "0.24.1", features = ["rustls"] }
twilio = { version = "1.1.0" }
futures = "0.3.31"
bytes = "1.10.1"
currency_rs = "1.3.0"
anyhow = "1.0.99"
gcloud-storage = { version = "1.1.0", features = ["auth"] }
uuid = { version = "1.18.0", features = ["v4"] }
blake3 = "1.8.2"
reqwest = "0.12.23"
a2 = "0.10.0"
askama = "0.14.0"
http = "1.3.1"
smartcar = "1.1.0"
