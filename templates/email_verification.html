<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(118, 145, 235, 0.2);
            border-radius: 8px;
        }

        h1 {
            color: #7691EB;
            margin-bottom: 0.5rem;
        }

        .code {
            font-size: 2rem;
            letter-spacing: 0.1em;
            font-weight: bold;
            color: #7691EB;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Verification Code</h1>
    <p class="code">{{ verification_code }}</p>
</div>
</body>
</html>
