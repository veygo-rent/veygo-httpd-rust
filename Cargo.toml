[package]
name = "veygo-httpd-rust"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1.44.2", features = ["full"] }
warp = { version = "0.3.7", features = ["tls"] }
csv = "1.3.1"
bcrypt = "0.17.0"
diesel = { version = "2.2.9", features = ["numeric", "chrono", "postgres", "r2d2", "64-column-tables"] }
dotenv = "0.15.0"
serde_derive = "1.0.219"
regex = "1.11.1"
chrono = { version = "0.4.40", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
lazy_static = "1.5.0"
secrets = "1.2.0"
hex = "0.4.3"
async-stripe = { version = "0.41.0", features = ["runtime-tokio-hyper"] }
once_cell = "1.21.3"
rand = "0.9.0"
sendgrid = { version = "0.23.0", features = ["rustls"] }
askama = "0.13.0"
futures = "0.3.31"
bytes = "1.10.0"
