[package]
name = "veygo-httpd-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.4.3", features = ["full"] }
warp = "0.3.7"
csv = "1.3.1"
postgres = "0.19.10"
diesel = { version = "2.2.7", features = ["numeric","chrono","postgres"] }
dotenv = "0.15.0"
serde_derive = "1.0.217"
regex = "1.11.1"
chrono = { version = "0.4.39", features = ["serde"] }
serde = { version = "1.0.217", features = ["derive"] }
